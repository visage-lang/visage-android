applet.draggable=true
applet.height=200
applet.width=200
application.title=visage-android
application.vendor=sjc
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/visage-android.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.android.jar=../android-sdk-linux_x86/platforms/android-10/android.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.android.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=true
javadoc.version=false
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/sjc/dev/visage-android/dist/
jnlp.offline-allowed=true
jnlp.packEnabled=false
jnlp.signed=false
jnlp.update.model=always
main.class=org.visage.android.AndroidDelegate
pack200.jar.compress=true
platform.active=Visage_SDK
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
source.encoding=UTF-8
src.dir=src
